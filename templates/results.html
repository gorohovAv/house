<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–†–µ–π—Ç–∏–Ω–≥</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          -65deg,
          rgba(0, 34, 70, 1) 0%,
          rgba(0, 84, 172, 1) 100%
        );
        min-height: 100vh;
        padding: 20px;
        overflow-y: auto;
      }

      .results-container {
        width: 100%;
        height: 100%;
        max-width: 900px;
        margin: 0 auto;
        background: rgba(0, 34, 70, 0.9);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .results-header {
        width: 100%;
        padding: 16px 0;
        display: flex;
        justify-content: center;
        border-bottom: 1px solid #d3d4d7;
      }

      .results-title {
        color: #fff;
        font-family: "Inter", sans-serif;
        font-size: 36px;
        font-weight: 700;
        line-height: 1.14;
        margin: 0;
        text-align: center;
      }

      .results-content {
        width: 100%;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-height: 70vh;
        overflow-y: auto;
      }

      .results-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 0 16px;
        height: 48px;
        border-radius: 16px;
        background: transparent;
        transition: background-color 0.2s ease;
      }

      .results-item-current {
        background: #ff6910;
        border-radius: 16px;
      }

      .results-position {
        color: #fff;
        font-family: "Inter", sans-serif;
        font-size: 24px;
        font-weight: 700;
        line-height: 1.2;
        min-width: 32px;
        text-align: center;
      }

      .results-icon {
        width: 48px;
        height: 48px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .results-name {
        color: #fff;
        font-family: "Inter", sans-serif;
        font-size: 24px;
        font-weight: 700;
        line-height: 1.2;
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .no-results {
        text-align: center;
        padding: 60px 20px;
        color: #fff;
      }

      .no-results h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      /* –ò–∫–æ–Ω–∫–∏ –¥–ª—è –ø–æ–∑–∏—Ü–∏–π */
      .trophy-gold {
        width: 48px;
        height: 48px;
        background: url("data:image/svg+xml,%3Csvg width='48' height='48' viewBox='0 0 48 48' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M24 4L30 16H42L32 24L36 36L24 30L12 36L16 24L6 16H18L24 4Z' fill='%23FFD700'/%3E%3C/svg%3E")
          no-repeat center;
        background-size: contain;
      }

      .trophy-silver {
        width: 48px;
        height: 48px;
        background: url("data:image/svg+xml,%3Csvg width='48' height='48' viewBox='0 0 48 48' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M24 4L30 16H42L32 24L36 36L24 30L12 36L16 24L6 16H18L24 4Z' fill='%23C0C0C0'/%3E%3C/svg%3E")
          no-repeat center;
        background-size: contain;
      }

      .trophy-bronze {
        width: 48px;
        height: 48px;
        background: url("data:image/svg+xml,%3Csvg width='48' height='48' viewBox='0 0 48 48' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M24 4L30 16H42L32 24L36 36L24 30L12 36L16 24L6 16H18L24 4Z' fill='%23CD7F32'/%3E%3C/svg%3E")
          no-repeat center;
        background-size: contain;
      }

      .medal {
        width: 48px;
        height: 48px;
        background: url("data:image/svg+xml,%3Csvg width='48' height='48' viewBox='0 0 48 48' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='24' cy='24' r='20' fill='%23FF6910'/%3E%3C/svg%3E")
          no-repeat center;
        background-size: contain;
      }

      /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
      @media (max-width: 768px) {
        .results-container {
          margin: 10px;
          border-radius: 15px;
        }

        .results-content {
          padding: 8px;
        }

        .results-item {
          padding: 0 8px;
        }
      }

      @media (min-width: 769px) {
        .results-container {
          max-width: 1000px;
        }
      }
    </style>
  </head>
  <body>
    <div class="results-container">
      <div class="results-header">
        <h1 class="results-title">–†–µ–π—Ç–∏–Ω–≥</h1>
      </div>

      <div class="results-content" id="resultsContent">
        <div class="no-results" id="noResults">
          <h3>üìã –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤...</h3>
        </div>
      </div>
    </div>

    <script>
      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ —Å —Å–µ—Ä–≤–µ—Ä–∞
      async function fetchResults() {
        try {
          const response = await fetch("/api/results");
          if (!response.ok) {
            throw new Error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤");
          }
          const results = await response.json();
          updateResultsDisplay(results);
        } catch (error) {
          console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤:", error);
          showError();
        }
      }

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
      function updateResultsDisplay(results) {
        const resultsContent = document.getElementById("resultsContent");

        if (!results || results.length === 0) {
          resultsContent.innerHTML =
            '<div class="no-results"><h3>üìã –ü–æ–∫–∞ –Ω–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</h3><p>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç —á–µ—Ä–µ–∑ API</p></div>';
          return;
        }

        // –û—á–∏—â–∞–µ–º –∏ —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç
        resultsContent.innerHTML = "";

        // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        results.forEach((result, index) => {
          const resultItem = document.createElement("div");
          resultItem.className = `results-item ${
            index === 0 ? "results-item-current" : ""
          }`;

          const position = document.createElement("span");
          position.className = "results-position";
          position.textContent = index + 1;

          const icon = document.createElement("div");
          icon.className = "results-icon";

          const iconElement = document.createElement("div");
          if (index === 0) {
            iconElement.className = "trophy-gold";
          } else if (index === 1) {
            iconElement.className = "trophy-silver";
          } else if (index === 2) {
            iconElement.className = "trophy-bronze";
          } else {
            iconElement.className = "medal";
          }
          icon.appendChild(iconElement);

          const name = document.createElement("span");
          name.className = "results-name";
          name.textContent = result.Name || result.name || "–ë–µ–∑ –∏–º–µ–Ω–∏";

          resultItem.appendChild(position);
          resultItem.appendChild(icon);
          resultItem.appendChild(name);

          resultsContent.appendChild(resultItem);
        });
      }

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–∫–∏
      function showError() {
        const resultsContent = document.getElementById("resultsContent");
        resultsContent.innerHTML =
          '<div class="no-results"><h3>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3><p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</p></div>';
      }

      // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
      setInterval(fetchResults, 5000);

      // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      document.addEventListener("DOMContentLoaded", fetchResults);
    </script>
  </body>
</html>
